name: Deploy to Heroku on Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: npm install

      - name: Set Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          git config --global user.email "${HEROKU_EMAIL}"
          git config --global user.name "Heroku Deploy"

          # Create a script for GIT_ASKPASS that always outputs the HEROKU_API_KEY
          echo 'echo $HEROKU_API_KEY' > askpass.sh
          chmod +x askpass.sh

          # Set GIT_ASKPASS to the path of the script and push to Heroku
          GIT_ASKPASS=$PWD/askpass.sh git push https://git.heroku.com/cms-scoutinglommel.git HEAD:master
